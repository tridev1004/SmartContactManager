<!DOCTYPE html>
<html lang="en" th:replace="normal/base::Layout(~{::section})" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>

  <h1>This is profile view</h1>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="container text-center">
          <img alt="profile-photo" class="my_profile_picture" src=""
               style="width: 200px; height: 200px" th:src="@{'/img/'+${user.imageUrl}}" />
        </div>

        <h1 class="text-center mt-3" th:text="${user.name}"></h1>

        <table class="table text-center">
          <thead>
          <tr>
            <th scope="col">#USERId</th>
            <th scope="col">SCMUSER<span th:text="${user.id}"> </span></th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td><span th:text="${user.email}"></span></td>

          </tr>
          <tr>
            <th scope="row">Role</th>
            <td><span th:text="${user.role}"></span></td>

          </tr>
          <tr>
            <th scope="row">Account Active</th>
            <td><span th:text="${user.enabled}"></span></td>

          </tr>
          <tr>
            <th scope="row">About you</th>
            <td><span th:text="${user.about}"></span></td>

          </tr>


          </tbody>

        </table>
      </div>
    </div>
  </div>

  <script>
    $('.item').removeClass('active')
    $('#profile-link').addClass('active')



  </script>
</section>

</body>
</html>
</html>
