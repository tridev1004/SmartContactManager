<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body><section>

  <h1>Showing Contact details </h1>
  <div class="card mr-3 ml-3" >
    <div class="card-body">

      <div class="container text-center">
        <img style="width: 200px; height: 200px" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="profile-photo"/>
        <h3 class="mt-3" >
          <span th:text="${contact.name}"></span>
        </h3>




      </div>

    </div>
  </div>

</section>

</body>
</html>
</html>
