<!DOCTYPE html>
<html lang="en" th:replace="normal/base::Layout(~{::section})" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>settings</title>
</head>
<body>
<section>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="my-3">Change password</h3>
          <form action="" th:action="@{/user/change-password}" method="post">
<!--         old password filed   <!**-->
            <div class="form-group">
            <input name="oldPassword" type="text" class="form-control" placeholder="Enter old password">
            </div>
<!--                     new password field-->
            <div class="form-group mt-3">
              <input name="newPassword" type="text" class="form-control" placeholder="Enter new password">
            </div>

            <div class="container text-center mt-3">
              <button type="submit" class="btn btn-success">Change</button>
              <button type="reset" class="btn btn-warning">Reset</button>


            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <script>
    $('.item').removeClass('active')
    $('#settings-link').addClass('active')
  </script>

</section>

</body>
</html>
</html>
