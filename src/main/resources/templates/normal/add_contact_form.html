<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title > Contact</title>
</head>
<body>
<section><h1> Add Contact</h1>

  <div class="card mr-3 ml-3" >
    <div class="card-body" >
      <h1 class="text-center">Add Contact</h1>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form action="#" th:object="${contact}"
            enctype="multipart/form-data"
                  method="post"
                  th:action="@{user/process-contact}"
                  class="mt-2"
            >

<!--              first name field-->

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input type="text" id="firstName" name="name"placeholder="Enter your name" class="form-control" />
                </div>

<!--                Second Name field-->

                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <input type="text" id="secondName" name="secondName"placeholder="Enter your second name" class="form-control" />
                </div>

<!--                  phone field-->


                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <input type="tel" id="phone"  name="Phone"placeholder="Enter your phone number here" class="form-control" />
                </div>

<!--                email field-->
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                           @
                        </div>
                    </div>
                    <input type="email" id="email" name="email"placeholder="Enter your Email!" class="form-control" />
                </div>



<!--                work field-->

                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa-solid fa-briefcase"></i>
                        </div>
                    </div>
                    <input type="text" id="work" name="work"placeholder="Enter your work here" class="form-control" />
                </div>

<!--                Contact description-->
                       <div class="form-group mt-3">
                           <textarea placeholder="Enter Contact Description" name="description" id="description" class="form-control" rows="10"></textarea>
                       </div>
<!--                        contact image-->

                <div class="custom-file" >
                    <input type="file" name="profileimage"/>
                </div>

                <div class="container text-center">
                    <button class="btn btn-outline-primary">Save Contact</button>
                </div>













            </form>




          </div>
        </div>
      </div>
    </div>
  </div>



</section>

</body>
</html>
