<!DOCTYPE html>
<html lang="en" th:replace="base::Layout(~{::section})" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div class="row justify-content-center align-items-center" id="login-row">
                <div class="col-md-6" id="login-column">
                    <div class="col-md-12" style="height: 220px" id="login-box">

                        <h3 class="mt-4 text-center">Enter new password</h3>


                        <form action="" th:action="@{/change-password}" method="post">
                            <div class="form-group m-3">
                                <input name="password" required type="text" placeholder="Enter new password here"
                                       class="form-control">

                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">Change</button>

                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
